<!DOCTYPE html>
<div>
  <div class="row">
    <div class="col-sm-11">
      <label data-field="lbl-joineditor-message" style="font-style:italic" />
    </div>
    <div class="col-sm-1">
      <button data-field="btn-joineditor-setDdl">Apply</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <label title="The available Data Sources"><strong>Available Sources</strong></label>
      <div data-field="listbox-sources"></div>
      <label title="Source Tables"><strong>Source Tables</strong></label>
      <div data-field="tbl-source-tables"></div>
    </div>
    <div class="col-sm-1">
      <div style="height:50px"></div>
      <button data-field="btn-joineditor-setLHS">LHS&nbsp;&gt;</button>
      <div style="height:50px"></div>
      <button data-field="btn-joineditor-setRHS">RHS&nbsp;&gt;</button>
    </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-5">
                <label title="LHS Table" data-field="lbl-joineditor-lhsTableTitle" style="font-weight:bold"></label>
                <div data-field="tbl-lhs-columns"></div>
              </div>
              <div class="col-sm-1">
                <label><strong>Join Type</strong></label>
                <div data-field="btn-joineditor-togglePanel"></div>
              </div>
              <div class="col-sm-5">
                <label title="RHS Table" data-field="lbl-joineditor-rhsTableTitle" style="font-weight:bold"></label>
                <div data-field="tbl-rhs-columns"></div>
              </div>
              <span class="col-sm-1"></span>
            </div>
            <div class="row">
              <label><strong>Join Criteria</strong></label>
            </div>
            <div class="row">
              <div class="col-sm-5">
                <div data-field="listbox-lhcriteria"></div>
              </div>
              <div class="col-sm-1">
                <div><label><strong>&#61;</strong></label></div>
              </div>
              <div class="col-sm-5">
                <div data-field="listbox-rhcriteria"></div>
              </div>
              <span class="col-sm-1"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
